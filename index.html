<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Audio</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    
    <section id="player_container">
        <div class="music_container">
            <img id="image_player" src="./Images/Music 1.jpg">
            <h2 id="artist_music_player">Bruno Mars</h2>
            <p id="name_music_player">Locked out of Heaven</p>
            <audio controls src="./Audios/Music1.2.mp3" id="audio_controls" >
             </audio>
        </div>
        <div id="controls" class="controls">
            <img id="previous" class="button" src="./Images/previous.png">
            <img id="play" class="button" src="./Images/play.png">
            <img id="pause" class="button" src="./Images/pause.png">
            <img id="next" class="button" src="./Images/next.png">
        </div>
    </section>

    <script src="./JS/script.js"></script>
</body>
</html>
